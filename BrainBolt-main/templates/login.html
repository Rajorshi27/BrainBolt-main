<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BrainBolt</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<video id="bg-video" autoplay muted loop playsinline>
    <source src="/static/images/3195441-uhd_3840_2160_25fps.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="header">
    <h1><a href="/">BrainBolt</a></h1>
</div>

<div class="login-container">
    <h2 class="form-title">Welcome to BrainBolt</h2>
    <form action="/form" method="GET">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <button type="submit" class="login-button">Let's Brainstorm!</button>
    </form>
    <form action="/form" method="GET">
        <button type="submit" class="guest-button">Continue as Guest</button>
    </form>

    <div class="links">
        <a href="/register">Create account</a> |
        <a href="/forgot-password">Reset password</a>
    </div>
</div>
</body>
</html>
